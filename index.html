<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Paint</title>
</head>

<body>
    <div class="paint">

        <div class="sidebar">
            <button class="button svg" id="pencil" title="Pencil">
                <img src="./images/pencilla.png" alt="pencil" class="img-tool pencil" >
            </button>
            <button class="button svg" title="Eraser">
                <img src="./images/eraser.png" alt="eraser" class="img-tool eraser">
            </button>
            <button class="button svg" title="Attach an image">
                <img src="./images/attach.png" alt="file-attach" id="upload-image" class="img-tool">
                <input type="file" name="upload-image" id="upload-image-input" hidden>
            </button>
            <button class="button svg" id="wipe" title="Clean Canvas">
                <img src="./images/cleaning.png" alt="clean-button" class="img-tool">
            </button>
            <button class="button svg" title="Apply filters">
                <img src="./images/star.png" alt="clean-button" class="img-tool">
            </button>
            <button class="button svg" title="Download image">
                <img src="./images/download-image.png" alt="download-folder" class="img-tool">
            </button>

        </div>
        
        <canvas width="800px" height="400px" id="main-canvas"></canvas>

        <div class="tool-settings-bar sidebar">
            <button id="close-tool-bar-settings" title="Open/Close settings" class="toolbar-settings-button">></button>
        </div>
    </div>
</body>
<script src="index.js" type="module"></script>

</html>
